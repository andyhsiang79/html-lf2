<div class="container-wrap">
    <div class="container">
        <div id="setting-screen" class="screen">
            <div id="logo" class="menu menu_1"></div>

            <div id="setting_panel" class="menu menu_2">
                <div class="players">
                    <div class="player" data-player="{id}">
                        <input class="allow-mouse name" type="text" maxlength="10"/>
                        <div class="devices keyboard"></div>

                        <div class="allow-mouse keys UP" data-key="UP"></div>
                        <div class="allow-mouse keys DOWN" data-key="DOWN"></div>
                        <div class="allow-mouse keys LEFT" data-key="LEFT"></div>
                        <div class="allow-mouse keys RIGHT" data-key="RIGHT"></div>
                        <div class="allow-mouse keys ATTACK" data-key="ATTACK"></div>
                        <div class="allow-mouse keys JUMP" data-key="JUMP"></div>
                        <div class="allow-mouse keys DEFEND" data-key="DEFEND"></div>
                    </div>
                </div>

                <div class="action_bar">
                    <div class="allow-mouse menu_1 btn btn_ok"></div>
                    <div class="allow-mouse menu_1 btn btn_cancel"></div>
                </div>

                <div id="selection_note" class="note">
                    <p>按下Esc可以取消按鍵輸入</p>
                </div>
            </div>
        </div>
    </div>
</div>
